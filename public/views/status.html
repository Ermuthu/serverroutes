<div class="row" ng-controller="statusController" ng-init="loadStatus()">
	<div class="container">
		<h1>status</h1>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="search">Search : </label>
				<input type="text" id="search" class="form-control" placeholder="Router/LSP Name" ng-model="logs_search">
			</div>
		</form>
		<div>
			<table class="table table-bordered table-striped animated fadeIn">
				<thead>
					<tr>
						<th>Router</th>
						<th>Path Name</th>
						<th>LSP Name</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in status | filter: logs_search">
						<td>{{s._source.router_name}}</td>
						<td>{{s._source.pathName}}</td>
						<td>{{s._id}}</td>
						<td class="text-center">
							<button ng-show="s._source.running_status == 'Up'" class="btn btn-success btn-circle"></button>
							<button ng-show="s._source.running_status == 'Dn'" class="btn btn-danger btn-circle"></button>
							<button ng-show="s._source.running_status == 'info'" class="btn btn-info btn-circle"></button>
							<button ng-show="s._source.running_status == 'undefined'" class="btn btn-primary btn-circle"></button>
						</td>
				</tbody>
			</table>	
		</div>
	</div>
</div>
