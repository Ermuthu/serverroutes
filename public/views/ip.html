	<!-- <a href="#/" class="btn btn-primary btn-small" style="margin-bottom: 15px;">Back</a> -->
	<div class="row" ng-controller="ipController" ng-init="init()" style="margin-top: 100px;">
		<div class="col-sm-offset-3 col-sm-6" ng-repeat="data in data" style="clear: both;">
			<table class="table table-bordered animated fadeIn">
				<thead>
					<tr>
						<th>Router</th>
						<th>LSP Name</th>
						<th>Existing Config</th>
						<th>New Config</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td >{{data._source.router_name}}</td>
						<td >{{data._id}}</td>
						<td >{{existing_config}}</td>
						<td >{{new_config}}</td>
						<td ><a href="" ng-click="postData($index)" target="_blank" class="btn btn-primary">Apply</a></td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
<!-- </div> -->
