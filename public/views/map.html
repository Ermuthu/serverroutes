<div ng-init="initMapController()">
	<h1>{{map}}</h1>

	<!-- SVG -->
	<svg width="3650" height="1060">
		<a xlink:href="#/status" >
			<path 
				ng-repeat="(l, link) in linkHits track by $index"
				ng-class="highlightNode(link._source.source, link._source.dest) ? 'green-clr-nde-lnk' : 'black-clr-nde-lnk'"
				ng-attr-d="M{{link._source.src_x}} {{link._source.src_y}} L{{link._source.dst_x}} {{link._source.dst_y}}"
				tooltip-append-to-body="true"
				uib-tooltip={{link._source.bw_used}}
				/>
		</a>
		
		<a xlink:href="#/status" >
	  	<rect ng-repeat="(key, value) in nodeHits track by $index" ng-attr-x="{{value._source.x - 6}}" ng-attr-y="{{value._source.y - 13}}" width=100 height=20 style="fill:#e74c3c; stroke: #c0392b; fill-opacity:0.8" tooltip-append-to-body="true" uib-tooltip={{value._id}} />
	  </a>

		<text id="moveToFront" ng-repeat="(k, v) in nodeHits track by $index" ng-attr-x="{{v._source.x}}" ng-attr-y="{{v._source.y}}" style="fill:#FFF;" font-size="11" font-family="sans-serif">{{v._id}}</text>
	</svg>
	
</div>
