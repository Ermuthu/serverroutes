<div class="row" ng-controller="tabController" ng-init="tabInit()">
	<div class="container">
		<h1>Logs</h1>
		<div>
			<table class="table table-bordered table-striped animated fadeIn">
				<thead>
					<tr>
						<th>Router</th>
						<th>Router Address</th>
						<th>LSP Name</th>
						<th>Existing Config</th>
						<th>New Config</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="r in routes">
						<td>{{r._source.router_name}}</td>
						<td>{{r._source.router_address}}</td>
						<td>{{r._id}}</td>
						<td>{{r._source.existing_config}}</td>
						<td>{{r._source.new_config}}</td>
						<td>
							<a ng-class="{'logSuccess': r._source.appliedstatus=='success', 'logFailure': r._source.appliedstatus=='fail'}" data-toggle="modal" data-target="#myModal" ng-click="showModal(r._source.remarks)">{{r._source.appliedstatus=='success' ? "success" : "fail"}}</a>
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
	<!-- The actual modal template, just a bit o bootstrap -->
 	<script type="text/ng-template" id="modal.html">
     	<div class="modal fade">
      		<div class="modal-dialog">
        		<div class="modal-content">
          			<div class="modal-header">
            			<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
            			<h4 class="modal-title">Yes or No?</h4>
          			</div>
          			<div class="modal-body">
            			<p>{{remarks}}</p>
          			</div>
          			<div class="modal-footer">
            			<button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
            			<button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
          			</div>
        		</div>
      		</div>
    	</div>
 </script>
</div>
